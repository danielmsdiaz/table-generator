<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Gerador de tables</title>
</head>

<body>
    <div style="display: none;" class="responsivo">
        <img src="https://cdn-eleicoes.gazetadopovo.com.br/fotos/para/deputado-estadual/viado-da-bike-77024.jpg" alt="">
    </div>
    <header>
    </header>
    <section>
        <input hidden id="celula-clicada" linha="" coluna="" type="text">
        <div class="container">
            <div class="inputs-side">
                <h1>Gerador de tabelas</h1>
                <h3>Preencha os campos abaixo p/ gerar sua tabela:</h3>

                <form onsubmit="return false">
                    <div class="column-inputs">
                        <div class="number-inputs">
                            <div class="row-input">
                                <label for="number-rows"><b>Numero de linhas:</b></label>
                                <input onkeyup="validarNumber(this)" type="number" class="numbers" id="number-rows" name="number-rows">
                            </div>
                            <div class="column-input">
                                <label for="number-columns"><b>Numero de colunas:</b></label>
                                <input onkeyup="validarNumber(this)" type="number" class="numbers" id="number-columns" name="number-columns">
                            </div>
                        </div>

                        <div class="side-intervalos">
                            <div class="radio-tipo">
                                <p><b>Tipo de tabela:</b></p>
                                <input type="radio" id="semanal" name="tipo" value="s">
                                <label for="semanal">Semanal</label><br>
                                <input required type="radio" id="outros" name="tipo" value="o">
                                <label for="outros">Outros</label><br>
                            </div>

                            <div style="display: none;" class="radio-intervalo">
                                <p><b>Intervalos:</b></p>
                                <input type="radio" id="60" class="inter" name="inter" value="60">
                                <label for="60">60 minutos</label><br>
                                <input type="radio" id="50" class="inter" name="inter" value="50">
                                <label for="50">50 minutos</label><br>
                                <input type="radio" id="30" class="inter" name="inter" value="30">
                                <label for="30">30 minutos</label><br>
                            </div>

                            <div style="display: none;" class="select-intervalo">
                                <p><b>Inicio/Fim:</b></p>
                                <label for="inicio">In√≠cio</label>
                                <select name="inicio" id="inicio" class="variacao">
                                    <option value="ph" selected="selected">Escolha um valor</option>
                                </select>
                                <br>
                                <label for="fim">Fim</label>
                                <select name="fim" id="fim" class="variacao">
                                    <option value="ph" selected="selected">Escolha um valor</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="gerarTable()" type="submit">Gerar tabela</button>
                    </div>
                </form>
            </div>

            <div class="table-side">
                <div class="tablearea">
                    <div style="display: none;" class="edit-cell">
                        <label for="number-columns">Celula:</label>
                        <input required type="text" id="text-cell" name="text-cell" min="2" max="24">
                        <label for="cor">Cor</label>
                        <input type="color" id="cor" name="cor">
                        <button type="submit" onclick="salvarCelula()">Salvar</button>
                    </div>
                </div>
                <div class="printArea">
                    <input style="display: none;" id="print" type="button" value="Imprimir tabela!" onClick="window.print()">
                </div>
            </div>
        </div>
    </section>

</body>
<script src="assets/scripts.js" type="text/javascript"></script>

</html>
