<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Gerador de tables</title>
</head>

<body>
    <header>
    </header>

    <section>
        <div class="container">
            <div class="inputs-side">
                <h1>Gerador de tabelas</h1>
                <h3>Preencha os campos abaixo p/ gerar sua tabela:</h3>

                <div class="column-inputs">

                    <label for="number-rows">Numero de linhas:</label>
                    <input type="number" id="number-rows" name="number-rows" min="2" max="24">

                    <label for="number-columns">Numero de colunas:</label>
                    <input type="number" id="number-columns" name="number-columns" min="2" max="24">

                    <div class="radio-tipo">
                        <p><b>Tipo de tabela:</b></p>
                        <input type="radio" id="semanal" name="tipo" value="s">
                        <label for="semanal">Semanal</label><br>
                        <input type="radio" id="outros" name="tipo" value="o">
                        <label for="outros">Outros</label><br>
                    </div>

                    <div style="display: none;" class="radio-intervalo">
                        <p><b>Intervalos:</b></p>
                        <input type="radio" id="60" name="inter" value="60">
                        <label for="60">60 minutos</label><br>
                        <input type="radio" id="50" name="inter" value="50">
                        <label for="50">50 minutos</label><br>
                        <input type="radio" id="30" name="inter" value="30">
                        <label for="30">30 minutos</label><br>
                    </div>

                    <button onclick="gerarTable()" type="submit">Gerar tabela</button>
                </div>
                
            </div>
            <div class="table-side">
                <div class="tablearea">
                </div>
            </div>
        </div>
    </section>

</body>
<script src="assets/scripts.js" type="text/javascript"></script>

</html>
